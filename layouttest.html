<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-left text-white bg-info p-3 rounded">Kanban View</h2>
        <div class="row mb-3"></div>
    <div class="col-md-4">
        <div class="card p-3">
            <h5>Input Task</h5>
            <div class="mb-3">
                <label for="task" class="form-label">Tugas</label>
                <input type="text" id="task" class="form-control" placeholder="Masukkan Tugas">
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select id="status" class="form-select">
                    <option value="pending">Pending</option>
                    <option value="planning">Planning</option>
                    <option value="design">Design</option>
                    <option value="development">Development</option>
                    <option value="testing">Testing</option>
                    <option value="resolved">Resolved</option>
                </select>
            </div>
            <button id="add-task" class="btn btn-primary">Tambah</button>
        </div>
    </div>
</div>
        

        
        <div class="kanban-board">
            <div id="pending" class="kanban-column">
                <h5>Pending</h5>
            </div>
            <div id="planning" class="kanban-column">
                <h5>Planning</h5>
            </div>
            <div id="design" class="kanban-column">
                <h5>Design</h5>
            </div>
            <div id="development" class="kanban-column">
                <h5>Development</h5>
            </div>
            <div id="testing" class="kanban-column">
                <h5>Testing</h5>
            </div>
            <div id="resolved" class="kanban-column">
                <h5>Resolved</h5>
            </div>
        </div>
    </div>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    
    $('#add-task').on('click', function() {
        const taskText = $('#task').val().trim();  
        const taskStatus = $('#status').val();  
        if (!taskText) {
            alert('Tugas tidak boleh kosong!');  
            return;
        }

        
        const taskCard = `
            <div class="card mb-2">
                <div class="card-body">
                    <p>${taskText}</p>
                </div>
            </div>`;
        
        $('#task').val('');
        $('#status').val('pending');

        // Notifikasi tugas berhasil ditambahkan
        alert('Tugas berhasil ditambahkan ke kolom ' + taskStatus.charAt(0).toUpperCase() + taskStatus.slice(1));
    });
</script>
